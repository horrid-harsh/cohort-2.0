<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Store Box</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./public/cropped_circle_image.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <nav class="store-box-nav">
        <div class="nav-left">
          <img class="nothing-svg" src="./public/Nothing.svg" alt="" />
          <h1 id="header">NOTHING</h1>
        </div>

        <div class="search-wrapper">
          <img class="search-svg" src="./public/Search.png" alt="" />
          <input
            type="text"
            class="borderless-input"
            placeholder="Search Here..."
          />
        </div>

        <!-- <div class="nav-icons">
          <img class="group-svg" src="./public/Group1.svg" alt="" />
          <img class="group-svg" src="./public/Group1.svg" alt="" />
          <img class="group-svg" src="./public/Group1.svg" alt="" />

          <a id="nav-button1" href="#">Store</a>
          <a id="nav-button2" href="#">Support</a>
          <a id="nav-button3" href="#">Community</a>
        </div> -->

        <div class="nav-icons">
          <div class="icon-wrapper">
            <img class="group-svg" src="./public/Group1.svg" alt="" />
            <a id="nav-button1" href="#">Store</a>
          </div>

          <div class="icon-wrapper">
            <img class="group-svg" src="./public/Group1.svg" alt="" />
            <a id="nav-button2" href="#">Support</a>
          </div>

          <div class="icon-wrapper">
            <img class="group-svg" src="./public/Group1.svg" alt="" />
            <a id="nav-button3" href="#">Community</a>
          </div>
        </div>
      </nav>

      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
      <div class="line4"></div>
      <div class="line5"></div>
      <div class="line6"></div>
      <div class="line7"></div>
      <div class="line8"></div>
      <div class="line9"></div>
      <div class="line10"></div>
      <div class="line11"></div>
      <div class="line12"></div>
      <div class="line13"></div>

      <div class="btm">
        <div class="text">
          <h1>NOTHING PHONE (1)</h1>
          <h1>PURE INSTINCT</h1>
        </div>

        <div class="phone-description">
          <p class="specs-text">SNAPDRAGON 778G+ | 50 MP Dual Camera</p>
        </div>
      </div>

      <div><img id="black" src="./public/Black.png" alt="" /></div>
      <div><img id="white" src="./public/White.png" alt="" /></div>
    </div>
  </body>
</html>
