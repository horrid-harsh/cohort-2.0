<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AICREA</title>
    <link rel="shortcut icon" href="./assets/images/star.png" type="image/x-icon">
    <!-- Remix Icon CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="nav-left">
          <div class="logo">
            <img src="./assets/images/star.png" alt="">
            <h1>AICREA</h1>
          </div>

          <div class="nav-links">
            <a href="#" class="nav-item">Features</a>
            <a href="#" class="nav-item">Pricing</a>
            <a href="#" class="nav-item">Enterprise</a>
            <a href="#" class="nav-item">Blog</a>

          </div>
        </div>

        <div class="nav-right">
          <a href="#" class="nav-item">Login</a>
          <button id="arrow-btn">
            <span>LET'S TALK</span>
            <span class="icon-container">
              <i class="ri-arrow-right-up-line"></i>

      <section>

          <div class="sec1-upper">
            <p><span class="filler">
                <img id="dna" src="./assets/images/dna.png" alt="">

            <div class="contact-actions">
              <button id="arrow-btn">

          <div class="partner-logos">

            <img class="logo-img4" src="./assets/images/chip - Copy.png" alt="">

          <div class="lower-section" id="lower-1">

          <div class="lower-section" id="lower-2">
